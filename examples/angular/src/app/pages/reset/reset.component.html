<div class="page-container">
  <div class="sign-in-wrapper">
    <h2 class="sign-in-text">Reset password</h2>
    <div class="sign-in-account">
      <p class="missing-account-text">Enter your email to reset your password.</p>
    </div>
    <div class="sign-in-container">
      <form [formGroup]="resetForm" class="email-input-form">
        <mat-form-field class="email-input-full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                 placeholder="example@cleverpine.com">
          <mat-error *ngIf="resetForm.get('email')!.hasError('email') && !resetForm.get('email')!.hasError('required')">
            Please enter a valid e-mail address
          </mat-error>
          <mat-error *ngIf="resetForm.get('email')!.hasError('required')">
            E-mail is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
      
      <p class="required-fields-text">
        Fields that are marked with * sign are required.
      </p>
      <button class="sign-in-btn"
              mat-raised-button color="primary"
              [disabled]="resetForm.invalid">
        Reset Password
      </button>
      <div class="forgotten-password-wrapper">
        <p class="forgotten-password-text">Remember your password?</p>
        <a [routerLink]="'/' + ROUTE_SIGN_IN" class="reset-password-link">Sign in</a>
      </div>
    </div>
  </div>
</div>
